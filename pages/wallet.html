<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerasaBet | Wallet</title>
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/ui/button.css">
  <link rel="stylesheet" href="/static/styles/layout/header.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img aria-describedby="logo-text" src="/static/assets/logo.svg" />
      <span id="logo-text" class="logo__text">SerasaBet</span>
    </div>

    <div class="header__left">
      <a href="/events/create">
        <button class="button button--outline items-center button--sm">
          <i data-lucide="plus"></i>
          <i data-lucide="book-image"></i>
        </button>
      </a>
      
      <a href="/wallet">
        <button class="button button--sm">
          <i data-lucide="wallet"></i>
        </button>
      </a>
    </div>
  </header>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons()</script>
</body>
</html>
